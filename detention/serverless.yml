service: detention

frameworkVersion: "=1.74.1"

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  tracing:
    apiGateway: true
    lambda: true
  iamRoleStatements:
    - ${file(./resources/lambda-policies.yml):lambdaPolicyXRay}

resources:
  - ${file(./resources/api-gateway-errors.yml)}
